<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <header></header>
    <body>
        <main id="cont-principal" class="content">

            <div id="calculadora">
                
                <div class="text-center col">
                    <h1 id="titulo-h1">Mi Calculadora</h1>
                </div>

                <div id="visualizacion">
                    <div>
                        <label for="num1">Número 1</label>
                        <input type="text" id="num1" class="entradas">
                    </div>
                    <div>
                        <label for="num2">Número 2</label>
                        <input type="text" id="num2" class="entradas">
                    </div>
                    <!-- DIV PARA MOSTRAR EL RESULTADO DE LA OPERACIÓN -->
                    <div id="mostrar"></div>
                </div> <!-- visualizacion -->

                <div id="teclado">

                    <div class="botones container text-center">

                        <div class="filas row">
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">7</button>
                            </div>
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">8</button>
                            </div>
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">9</button>
                            </div>
                        </div>

                        <div class="filas row">
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">4</button>
                            </div>
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">5</button>
                            </div>
                            <div class="columnas col">
                                <button type="button" class="btn btn-outline-primary">6</button>
                            </div>
                        </div>

                        <div class="filas row">
                            <div class="columnas col">
                            <button type="button" class="btn btn-outline-primary">1</button>
                            </div>
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">2</button>
                            </div>
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">3</button>
                            </div>
                        </div>

                        <div class="filas row">
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">*</button>
                            </div>
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">0</button>
                            </div>
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">/</button>
                            </div>
                        </div>

                        <div class="filas row">
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary" onclick="sumar()">+</button>
                            </div>
                            <div class="columnas col">
                              <button type="button" class="btn btn-outline-primary">-</button>
                            </div>
                            
                        </div>

                      </div>
                </div> <!-- teclado -->

            </div> <!-- calculadora -->

        </main>  <!-- cont-principal -->

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <footer></footer>
</body>
</html>
